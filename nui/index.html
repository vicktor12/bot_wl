<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Liberation WL</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div>
                <h1 id="title" class="color">PARA DESBLOQUEAR ESSA TELA, VOCÊ <br/> PRECISA ACESSAR NOSSO DISCORD.</h1>
                <p id="text-title">COPIE SEU ID, ACESSE NOSSO DISCORD, VÁ ATÉ A SALA <span class="color">#LIBERAR-ID</span> E <span class="color">ENVIE O <br/> ID ABAIXO</span>, APÓS ISSO CLIQUE EM <span class="color">CONFIRMAR</span> QUE ESSA TELA SUMIRÁ</p>
            </div>
        </div>
        <div class="row">
            <div id="content">
                <img src="./assets/images/error2.png" alt="" srcset="">
                <img src="./assets/images/arrow.png" alt="" srcset="">
                <img src="./assets/images/discord.png" alt="" srcset="">
                <img src="./assets/images/arrow.png" alt="" srcset="">
                <img src="./assets/images/check2.png" alt="" srcset="">
            </div>
        </div>
        <div class="row">
            <form>
                <label for="id" class="color">SEU ID: </label>
                <input type="text" id="id" readonly value="">
            </form>
            <form action="">
                <a href="https://discord.com/">
                    <button id="discord">Acessar Discord</button>
                </a>
                <button type="submit" id="confirm">Confirmar</button>
            </form>
        </div>
    </div>
    <script src="./assets/js/config.js"></script>
</body>
</html>
